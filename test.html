<!-- 数据模板 -->
<script id="tableTmpl" type="text/template">
    <table class="base-table">
        <thead>
            <!-- 表头 -->
            <tr>
                <th width="40px">序号</th>
                <th width="240px">会员名称</th>
                <th>会员等级</th>
            </tr>
        </thead>
        {@if !tbl || tbl.length==0}
            <tbody>
                <tr>
                    <td colspan="3">暂无相关数据</td>
                </tr>
            </tbody>
        {@else}
            <tbody>
                {@each tbl as row}{# 这里是注释，循环生成数据行}
                <tr>
                    <td>${row.rn}</td>
                    <td>${row.name}</td>
                    <td>${row.vip_name}</td>
                </tr>
                {@/each}
            </tbody>
        {@/if}
    </table>
</script>
